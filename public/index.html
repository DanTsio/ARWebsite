<!DOCTYPE html>
<html lang="el">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARShop</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

  <body onload="loadPages()">
    <!-- <body> -->
    <div class="column">
      <header style="text-align: center; font-size: x-large">
        ARShop Database
      </header>

      <div id="DatabaseContainer" class="DatabaseContainer">
        <table id="myTable" class="TableStyle">
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
            <th>Price Per Kilo</th>
          </tr>
          <!-- Table rows will be added dynamically -->
        </table>
        
      </div>

      <div style="display: flex">
        <div id="linkForm" style="margin: 25px auto">
          <label for="id">Id</label>
          <input name="id" type="number" />
          <label for="product">Product</label>
          <input name="product" type="text" />
          <label for="price">Price</label>
          <input name="price" type="number" step="0.01" />
          <label for="pricekilo">Price Per Kilo</label>
          <input name="pricekilo" type="number" step="0.01" />
        </div>
        <div id="pagination"></div>
        <div
          id="linkToolbar"
          class="LoginFormContainer"
          style="margin: 10px auto; gap: 10px"
        >
          <button class="Button Side" onclick="addEntry()">Add Entry</button>
          <button class="Button Side" onclick="updateEntry()">
            Update Entry
          </button>
          <button class="Button Side" onclick="removeEntry()">
            Delete Entry
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
